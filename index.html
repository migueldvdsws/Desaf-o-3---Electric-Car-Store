<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electric Cars</title>
    <link rel="stylesheet" href="assets\css\styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
</head>
<body>
    <!-- Barra lateral -->
    <div class="sidebar">
        <div>
            <div class="logo">Artículos deportivos</div>
            <a href="#">Inicio</a>
            <a href="#">Catálogo</a>
            <a href="#">Ofertas</a>
            <a href="#">Contacto</a>
        </div>
        <div class="footer">
            <p>Todos los derechos reservados</p>
        </div>
    </div>

    <!-- Header superior -->
    <header>
        <label for="sort">Ordenar Por:</label>
        <select id="sort">
            <option value="precio">Precio</option>
            <option value="popularidad">Popularidad</option>
        </select>
    </header>

    <!-- Sección principal -->
    <main>
        <div class="product-card">
            <img src="assets\img\balon.jpg" alt="balon">
            <h3>Balón de fútbol</h3>
            <button>Ver más</button>
        </div>
        <div class="product-card">
            <img src="assets\img\camisas.jpg" alt="camisas">
            <h3>Camisas deportivas</h3>
            <button>Ver más</button>
        </div>
        <div class="product-card">
            <img src="assets\img\canilleras.jpg" alt="canilleras">
            <h3>Canilleras de fútbol</h3>
            <button>Ver más</button>
        </div>
        <div class="product-card">
            <img src="assets\img\guantes.jpg" alt="guantes">
            <h3>Guantes de arquero</h3>
            <button>Ver más</button>
        </div>
        <div class="product-card">
            <img src="assets\img\zapatos.jpg" alt="zapatos">
            <h3>Zapatos de fútbolr</h3>
            <button>Ver más</button>
        </div>
    </main>

    <!-- Paginación -->
    <div class="pagination">
        <a href="#">1</a>
        <a href="#">2</a>
        <a href="#">3</a>
    </div>

    <!-- Footer -->
    <footer>
        <div class="social-icons">
            <a href="https://www.facebook.com" target="_blank" aria-label="Facebook">
                <i class="fa fa-facebook"></i>
            </a>
            <a href="https://www.instagram.com" target="_blank" aria-label="Instagram">
                <i class="fa fa-instagram"></i>
            </a>
        </div>
        <p>Todos los derechos reservados</p>
    </footer>
</body>
</html>
